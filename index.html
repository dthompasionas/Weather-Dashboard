<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d5e113eedd.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>


<body>
    <header class="container-fluid text-center text-white">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <main class="row content-row">
            <!--search area-->
            <div>
                <div class="row">
                    <aside class="col-sm-12 col-md-4 search">
                        <h4 class="search-header mt-2">Search for a City:</h4>
                        <div class="input-group mb-3">
                            <input type="text" id="city" placeholder="Search" class="form-control">
                            <div class="input-group-append">
                                <button class="btn" type="button" id="searchCity"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                        
                        <div class="list-group"></div>
                        

                    </aside>

                    <!--weather results-->
                    <div class="col-sm-12 col-md-8">
                        <div class="row p-2">
                            <div class="card info">
                                <div class="card-body"></div>
                            </div>
                            <!--h2 tag here from js-->
                        </div>

                        <div class="row">
                            <h4>5-Day Forecast:</h4>
                        </div>

                    <!--5 day cards-->
                        <div id="forecast" class="row"></div>
                    </div>

                    <!--create in js-->

                    

                </div>
            </div>
            
            
        </main>
    </div>




    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
