<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d5e113eedd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- navagation -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <!-- navbar title/image -->
        <a href="#" class="navbar-brand"
          ><img
            height="30"
            width="30"
            class="d-line-block align-text-top"
            src="./assets/images/weather-logo.png"
            alt="weather logo"
          />
          Reality Weather</a
        >
        <!-- mobile toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- collapsed mobile menu options -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              id="city"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              id="search-city"
              type="button"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- end of Nav -->

    <!-- forecast selector -->
    <div class="forecast-selector">
      <div class="selector"></div>
    </div>
    <!-- forecast selector end -->

    <section class="column-controller container">
      <main class="row">
        <!--weather results/left column-->
        <div class="col-sm-12 col-md-8">
          <!-- <div class="card info">
              <div class="card-body"></div>
            </div> -->
          <div class="main-weather">
            <div class="main-weather-body">
              <!--weather info here from js-->
            </div>
          </div>

          <div class="row">
            <h4>5-Day Forecast:</h4>
          </div>

          <!--5 day cards-->
          <div id="forecast" class="container">
            <div class="row">
              <div class="forecast-1 col">1</div>
              <div class="forecast-2 col">1</div>
              <div class="forecast-3 col">1</div>
              <div class="forecast-4 col">1</div>
              <div class="forecast-5 col">1</div>
            </div>
          </div>
        </div>

        <!-- right side column -->
        <div class="col-sm-12 col-md-4">
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Incidunt
            perferendis, numquam quos quo vero iusto?
          </p>
        </div>

        <!--search area-->
        <!-- <div>
          <aside class="col-md-4 col-sm-12">
            <h4 class="search-header mt-2">Search for a City:</h4>
            <div class="input-group mb-3">
              <input
                type="text"
                id="city"
                placeholder="Search"
                class="form-control"
              />
              <div class="input-group-append">
                <button class="btn" type="button" id="searchCity">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>

            <div class="list-group"></div>
          </aside>

          
        </div> -->
      </main>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
